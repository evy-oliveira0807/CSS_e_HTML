<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- aumeta zum com qualidade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        th{
            border-width: 1px;
            border-color:#ccc;
            border-style: solid;

        }
        td{
            border-width: 1px;
            border-color:black;
            border-style: solid;

        }
    </style>
</head>
<body>
    <table>
      <tr> <!--  linha da tabela -->
            <th>Coluna 1 </th> <!-- Cabecalho da tabela -->
            <th>Coluna 2 </th>
            <th>Coluna 3 </th>
        </tr>

       <tr>
        <td colspan="2">coluna 1</td> <!--  coluna da tabela -->
        <td colspan="1">coluna 2</td>
        <td>coluna 3</td>
    </tr>
    <tr>
        <td rowspan="2">coluna 1</td>
        <td>coluna 2</td>
        <td>coluna 3</td>
    </tr> 
    </table>
    
</body>
</html>
